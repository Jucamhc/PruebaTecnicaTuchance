<ng-template #divLoading>
  <div class="flex justify-content-center align-items-center h-screen">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div *ngIf="alumno; else divLoading" class="p-4 flex justify-content-center">
  <mat-card class="p-4 surface-card shadow-2 border-round w-full md:w-8 lg:w-6">
    <mat-card-header class="flex align-items-center gap-3">
      <img
        mat-card-image
        class="w-6rem h-6rem border-circle border-primary"
        [src]="alumno | alumnoImage"
        [alt]="alumno.nombre"
      />
      <div>
        <mat-card-title class="text-primary font-bold text-xl">{{
          alumno.nombre
        }}</mat-card-title>
        <mat-card-subtitle class="text-secondary">
          📅 Nacimiento: {{ alumno.fecha_ingreso | date : "longDate" }}
        </mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content class="mt-3">
      <p class="text-sm">
        <strong class="text-primary">👨‍👦 Padre:</strong>
        {{ alumno.nombre_padre }}
      </p>
      <p class="text-sm">
        <strong class="text-accent">👩‍👦 Madre:</strong>
        {{ alumno.nombre_madre }}
      </p>

      <div class="mt-3 flex gap-2">
        <mat-chip color="primary" class="text-white font-bold"
          >🎓 {{ alumno.grado }}</mat-chip
        >
        <mat-chip color="accent" class="text-white font-bold"
          >🏫 Sección: {{ alumno.seccion }}</mat-chip
        >
      </div>

      <p class="text-sm mt-3">
        <strong class="text-teal-500">📌 Fecha de Ingreso:</strong>
        {{ alumno.fecha_ingreso | date : "longDate" }}
      </p>
    </mat-card-content>

    <mat-card-actions class="flex justify-content-between mt-3">
      <button mat-raised-button color="warn" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
