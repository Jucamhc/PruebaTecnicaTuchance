<ng-template #divLoading>
  <div class="flex justify-content-center align-items-center h-screen">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>


<div *ngIf="!loading; else divLoading" class="grid bm-8">
  <div *ngFor="let alumno of alumnos" class="col-12 sm:col-4 md:col-3 xl:col-2">
    <alumnos-hero-card [alumno]="alumno"></alumnos-hero-card>
  </div>
</div>
